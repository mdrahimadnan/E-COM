<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">MyWatchShop</div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
       <a href="watches.html">Watches</a>

      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <!-- Product Section -->
  <section class="product-section">
    <div class="product-card">
      <img src="photo5.png" alt="macbook" />

      <button onclick="addToCart('Dell XPS')">Add to Cart</button>
 
    </div>

      <img src="photo7.png" alt="HP Spectre" />
      <h3>HP Spectre</h3>

      <button onclick="addToCart('HP Spectre')">Add to Cart</button>
 
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">

</html>
<script>
  function addToCart(productName) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(productName);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(productName + " added to cart!");
  }
</script>
